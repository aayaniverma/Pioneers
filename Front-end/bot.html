<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggle-btn"><span class="material-symbols-rounded" style="font-size: 45px;">search_hands_free</span></button>
    <button class="t1" id="t1"><span class="material-symbols-rounded" style="font-size: 40px;">add</span>
      <span class="button-text">New Chat</span></button>
  </div>

  <div class="main-content">
    <button class="mode-toggle" id="mode-toggle">ðŸŒ™</button>
    <div class="chat-section">
      <h1>Hey!</h1>
      <h2>Car broke down?</h2>
      <h2>Consult us before you do too!!</h2>
      <div class="messages" id="messages">
        <!-- Chat messages will go here -->
      </div>
      <div class="car-buttons">
        <button class="t2" id="t2"><span class="material-symbols-rounded" style="font-size: 40px;">directions_car</span>
          <span class="button-txt">Fuel Car Dashboard Icons</span></button>
        <button class="t3" id="t3"><span class="material-symbols-rounded" style="font-size: 40px;">electric_car</span>
          <span class="button-txt">EV Car Dashboard Icons</span></button>
      </div>
      <div class="direction-car-buttons" id="direction-car-buttons">
        <!-- Buttons will be dynamically added here -->
      </div>
      <div class="electric-car-buttons" id="electric-car-buttons">
        <!-- Buttons will be dynamically added here -->
      </div>
      <button class="show-more-btn" id="show-more-btn" style="display: none;" onclick="toggleShowMore('direction-car')">Show More</button>
      <button class="show-more-btn" id="show-more-electric-btn" style="display: none;" onclick="toggleShowMore('electric-car')">Show More</button>
      <div class="message-input">
        <input class="message-box" type="text" placeholder="Type a query" id="message-box">
        <button class="voice-btn" id="voice-btn"><span class="material-symbols-rounded">mic</span></button>
        <button class="send-btn"><span class="material-symbols-rounded">send</span></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
