<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggle-btn"><span class="material-symbols-rounded" style="font-size: 45px;">search_hands_free</span></button>
    <button class="t1" id="t1"><span class="material-symbols-rounded" style="font-size: 40px;">add</span>
      <span class="button-text">New Chat</span></button>
  </div>

  <div class="main-content">
    <button class="mode-toggle" id="mode-toggle">ðŸŒ™</button>
    <div class="chat-section">
      <h1 class="ml14">
        <span class="text-wrapper">
          <span class="letters">Car broke down? Consult us before you do too !! </span>
          <span class="line"></span>
        </span>
      </h1>
      <div class="messages" id="messages">
        <!-- Chat messages will go here -->
      </div>
      <div class="car-buttons">
        <button class="t2" id="t2"><span class="material-symbols-rounded" style="font-size: 40px;">directions_car</span>
          <span class="button-txt">Fuel Car Dashboard Icons</span></button>
        <button class="t3" id="t3"><span class="material-symbols-rounded" style="font-size: 40px;">electric_car</span>
          <span class="button-txt">EV Car Dashboard Icons</span></button>
      
      <div class="direction-car-buttons hidden" id="direction-car-buttons">
        <button class="t4" id="t4"><a href="#"><img src="f1e.jpg"><span class="button-txt">Engine Warning Light: &nbsp;</span>
          <span class="button-txt"><p>-Indicates a problem with the engine or emission system.</p>
            <p>-Check the engine and take the car to a mechanic for a diagnostic test.</p></span></a></button>
        <button class="t5" id="t5"><a href="#"><img src="f2b.jpg"><span class="button-txt">Battery Alert:&nbsp;</span>
          <span class="button-txt"><p>-Indicates a problem with the car's charging system.</p>
            <p>-Check the battery and alternator; replace if necessary.</p></span></a></button>
      </div>
    
      <div class="electric-car-buttons hidden" id="electric-car-buttons">
        <button class="t6" id="t6"><a href="#"><img src="e1p.jpg"><span class="button-txt">Power Limitation Warning:&nbsp;</span>
          <span class="button-txt"><p>-Indicates that the power output is being limited.</p>
            <p>-Drive cautiously and have the system checked if needed.</p></span></a></button>
        <button class="t7" id="t7"><a href="#"><img src="e2f.png"><span class="button-txt">Charging Status Indicator:&nbsp;</span>
          <span class="button-txt"><p>-Displays the current charging status of the vehicle.</p>
            <p>-Monitor the charging process.</p></span></a></button>
      </div></div></div>
      <div class="message-input">
        <input class="message-box" type="text" placeholder="Type a query" id="message-box">
        <button class="voice-btn" id="voice-btn"><span class="material-symbols-rounded">mic</span></button>
        <button class="send-btn"><span class="material-symbols-rounded">send</span></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

</body>
</html>
