<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggle-btn"><span class="material-symbols-rounded" style="font-size: 45px;">search_hands_free</span></button>
    <button class="t1" id="t1"><span class="material-symbols-rounded" style="font-size: 40px;">add</span>
      <span class="button-text">New Chat</span></button>
  </div>

  <div class="main-content">
    <button class="mode-toggle" id="mode-toggle">ðŸŒ™</button>
    <div class="chat-section">
      <div class="messages" id="messages">
        <!-- Chat messages will go here -->
      </div>
      <div class="message-input">
        <div id="image-preview" class="image-preview"></div>
        <input type="file" id="image-input" accept="image/*" style="display:none;">
        <input type="text" placeholder="Type a message" id="message-box">
        <button class="voice-btn" id="voice-btn"><span class="material-symbols-rounded">mic</span></button>
        <div class="image-dropdown">
          <button class="image-btn" id="image-btn"><span class="material-symbols-rounded">add_photo_alternate</span></button>
          <div class="image-options" id="image-options">
            <button id="upload-device">Upload from Device</button>
            <button id="capture-camera">Capture from Camera</button>
          </div>
        </div>
        <button class="send-btn"><span class="material-symbols-rounded">send</span></button>
      </div>
    </div>
  </div>

  <!-- Modal for capturing image from camera -->
  <div id="camera-modal" class="camera-modal">
    <div class="camera-content">
      <video id="video" autoplay></video>
      <button id="snap">Snap</button>
      <button id="close-camera">Close</button>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
